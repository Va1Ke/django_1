{% extends 'main/layout.html' %}

{% block title %}Create an article{% endblock %}

{% block body %}
    <div class="features">
        <h1>Create an article</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.shortdiscription }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{error}}</span>
            <button class="btn btn-success" type="submit">+Add an article</button>
        </form>
    </div>
{% endblock %}
